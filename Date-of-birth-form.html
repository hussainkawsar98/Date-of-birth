<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date-of-birth-Eng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="row my-5 px-5 py-5 dateOfBirth-form">
        <h2 class="mb-3 mt-4 text-center">Date Of Birth Form</h2>
        <h4 class="mb-4">Candidate Details</h4>
        <form action="">
            <div class="mb-3">
                <label class="form-label">Reguster No</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">নিবন্ধন বহি নম্বর</label>
                <input type="number" class="form-control">
            </div>

            <div class="mb-3">
                <p class="mb-0"><label class="form-label">Date of Registration</label></p>
                <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Day">
                <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Month">
                <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Year">
            </div>
            <div class="mb-3">
                <p class="mb-0"><label class="form-label">নিবন্ধন তারিখ</label></p>
                <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Day">
                <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Month">
                <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Year">
            </div>

            <div class="mb-3">
                <label class="form-label">BR Number</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">জন্ম নিবন্ধন নম্বর</label>
                <input type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">নাম</label>
                <input type="text" class="form-control">
            </div>

            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <p class="mb-0"><label class="form-label">Date of Birth</label></p>
                        <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Day">
                        <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Month">
                        <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Year">
                    </div>
                    <div class="mb-3">
                        <p class="mb-0"><label class="form-label">জন্ম তারিখ</label></p>
                        <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Day">
                        <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Month">
                        <input type="number" class="form-control me-3 mb-2 d-inline custom-width" placeholder="Year">
                    </div>             
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Sex</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">লিঙ্গ</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">In Word</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">কথায়</label>
                        <input type="number" class="form-control">
                    </div>        
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Order of Child</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label class="form-label">সন্তানের ক্রম</label>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Place of Birth</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">জন্মস্থান</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Permanent Address</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">স্থায়ী ঠিকানা</label>
                <input type="text" class="form-control">
            </div>

            <!-- Father Details -->
            <h4 class="mb-4 mt-5">Father Details</h4>
            <div class="mb-3">
                <label class="form-label">Father's Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">পিতার নাম</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Father's BRN</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">পিতার জন্ম নিবন্ধন নম্বর</label>
                <input type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Father's NID</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">পিতার জাতীয় পরিচয় পত্র নম্বর</label>
                <input type="number" class="form-control">
            </div>

            <!-- Mother Details -->
            <h4 class="mb-4 mt-5">Mother Details</h4>
            <div class="mb-3">
                <label class="form-label">Mother's Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">মাতার নাম</label>
                <input type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mother's BRN</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">মাতার জন্ম নিবন্ধন নম্বর</label>
                <input type="number" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Mother's NID</label>
                <input type="number" class="form-control">
            </div>
            <div class="mb-4">
                <label class="form-label">পিতার জাতীয় পরিচয় পত্র নম্বর</label>
                <input type="number" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary px-5">Submit Data</button>
        </form>
       </div>
    </div>
</body>
</html>
